<html>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #2F4F4F;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #C0D9D9;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
<div class="topnav" id="TopNav">
	<a href="/">home</a>
	<a href="/profile">requests</a>
	<a href="#about">my orders and reserves</a>
</div>
<div style="padding-left:16px">
<p>main page of {{username}}</p>
<a href="/logout">log out</a><br><br>
<form method='POST'>
{% for Request in Requests %}
<b>{{Request["request_from"]}} reserved {{Request["time"]}}</b> <button style="background-color:#7CFC00" name="ACS" value="{{username}}-accept">accept</button> <button style="background-color:#FF0000" name="ACS" value="{{username}}-disaccept">disaccept</button><br><br>
{% endfor %}
</form>
</div>
</html>
