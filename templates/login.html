<meta name="viewport" content="width=device-width, initial-scale=1">
<center>
	{% with errors = get_flashed_messages() %}
		{% if errors %}
			{% for error in errors %}

			{% endfor %}

	{% endwith %}

	</form>
	<a href="/singin">new user</a>
</center>
